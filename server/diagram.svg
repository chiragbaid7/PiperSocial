<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="863" height="518" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: Backend Architecture

participant client
participant web server as webserver
participant controller
participant service
participant domain
participant storage

client -> webserver: POST /api/v1/posts
webserver -> controller: post_handler()
controller -> service: post_service()
service -> domain: post_model()
domain -> storage: get(id)
domain -> service: domain_model
service -> controller: domain_model
controller -> webserver: JSON Response
webserver -> client: HTTP Response]]></source><desc>Backend Architecture</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="202.59689331054688" height="29.01808738708496" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="15" y="29.88372039794922" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">Backend Architecture</tspan></text></g><g class="actor"><rect x="10" y="49.01808738708496" width="77.79069519042969" height="39.01808738708496" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="73.90180778503418" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">client</tspan></text></g><g class="actor"><rect x="10" y="459.19896125793457" width="77.79069519042969" height="39.01808738708496" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="484.0826816558838" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">client</tspan></text></g><line x1="48.895347595214844" x2="48.895347595214844" y1="88.03617477416992" y2="459.19896125793457" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="184.0891456604004" y="49.01808738708496" width="116.3049087524414" height="39.01808738708496" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="194.0891456604004" y="73.90180778503418" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="194.0891456604004">web server</tspan></text></g><g class="actor"><rect x="184.0891456604004" y="459.19896125793457" 